<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Notes using Express" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Node Notes</title>
  </head>
  <body>
    <div class="Navbar">
      <h3 class="Navbar__text">
        <a class="Navbar__link" href="/">Home</a>
      </h3>
      <h3 class="Navbar__text">
        <a class="Navbar__link" href="/about.html">About</a>
      </h3>
    </div>
    <div class="Index container">
      <h1 class="title">Notes</h1>
      <div class="Index__formContainer">
        <form class="Index__form" id="form">
          <input type="text" name="title" id="title" class="Index__title" placeholder="Enter title...">
          <textarea
            class="Index__text"
            name="note"
            id="note"
            cols="30"
            rows="10"
            placeholder="Type your note here..."
          ></textarea>
          <button class="Index__submit" id="submit" type="submit">Send</button>
          <button class="Index__edit hide" id="edit" type="reset">Edit</button>
          <button class="Index__cancel hide" id="cancel" type="reset" onclick="stopEdit()">
            Cancel
          </button>
        </form>
      </div>
      <div class="Index__notesContainer" id="notes"></div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
