<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Notes using Express">
    <link rel="stylesheet" href="css/style.css">
    <title>Node Notes</title>
</head>
<body>
    <div class="Index container">
        <h1 class="title">
            Notes
        </h1>
        <div class="Index__formContainer">
            <form class="Index__form">
                <textarea class="Index__text" name="note" id="note" cols="30" rows="10" placeholder="Type your note here..."></textarea>
                <button class="Index__submit" type="submit">Send</button>
            </form>
        </div>
        <div class="Index__notesContainer">
            
        </div>
    </div>
</body>
</html>
